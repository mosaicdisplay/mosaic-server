<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="d3.v2.min.js"></script>
<script type="text/javascript" src="force.js"></script>
<style type="text/css">
.link { stroke: none; }
.nodetext { pointer-events: none; font: 16px sans-serif; font-weight:bold; padding: 16px; }
.node { background-color: #000;}
.hovered .nodetext { fill: #fff; stroke: none; }
svg { -webkit-transition: opacity 0.2s linear; }
.hidden { opacity: 0; }
.rect { fill: #ccc; }
.hovered .rect { fill: #0099cc; }
</style>
</head>
<body>
<script type="text/javascript">

var body = d3.select("body");
var w, h; 

function resize() {
  w = body.attr("width");
  h = body.attr("height");
  force.size([w,h]);
  vis.attr("width", w)
     .attr("height", h);
}

var collides = function(el, event){
  var rect = el.getBoundingClientRect();

  if ((event.x >= rect.left && event.x <= rect.right) &&
      (event.y >= rect.top && event.y <= rect.bottom)){
    return true;
  }
  return false;
}

var x, y;

var node, link;
var force = self.force = d3.layout.force();

var vis = body.append("svg:svg").attr("class", "hidden");

// add support for d3.touches too
var touchevents = ["touchstart", "touchmove", "touchend"];
var mouseevents = ["mousedown", "mousemove", "mouseup"];

var register_events = function(eventa){
  var touching = eventa[0].indexOf("touch") !== -1;
  body.on(eventa[0], function(){
    d3.event.preventDefault();
    d3.event.stopPropagation();
    vis.attr("class", "visible");

    var xy = touching ? d3.touches(this)[0] : d3.mouse(this);
    x = xy[0];
    y = xy[1];
    force.start();
    
    body.on(eventa[1], function(e){
      node.each(function(d, i){
        d3.select(this).attr("class", collides(this, d3.event) ? 
                                      "hovered": "node");
      });
    });
  }).on(eventa[2], function(){
    node.attr("class", "node");
    body.on("mousemove", null);
    vis.attr("class", "hidden");
  });
}

register_events(touchevents);
register_events(mouseevents);

d3.json("graph.json", function(json) {
    force.nodes(json.nodes)
        .links(json.links)
        .gravity(0)
        .distance(200)
        .charge(-500)
        .start();

    link = vis.selectAll("line.link")
        .data(json.links)
        .enter().append("svg:line")
        .attr("class", "link")
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node = vis.selectAll("g.node")
        .data(json.nodes)
      .enter().append("svg:g")
        .attr("class", "node")

    node.filter(function(d,i){
      // don't give the center a rectangle
      return (i !== 0);
    }).append("svg:rect")
      .attr("class", "rect")
      .attr("x", "-16px")
      .attr("y", "-20px")
      .attr("width", "200px")
      .attr("height", "40px");

    node.append("svg:image")
        .attr("class", "circle")
        .attr("xlink:href", function(d){ return d.picture;})
        .attr("x", "-16px")
        .attr("y", "-20px")
        .attr("width", "40px")
        .attr("height", "40px");

    node.append("svg:text")
        .attr("class", "nodetext")
        .attr("dx", 32)
        .attr("dy", ".35em")
        .text(function(d) { return d.name });

    force.on("tick", function(e) {
        resize();

        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.attr("transform", function(d) { 
            if (d.index === 0){
              if (x) {
                var damper = 0.1;
                d.x = d.x + (x - d.x) * (damper + 0.71) * e.alpha;
                d.y = d.y + (y - d.y) * (damper + 0.71) * e.alpha;
              } else {
                d.x = 400;
                d.y = 400;
              }
            }
            return "translate(" + d.x + "," + d.y + ")"; 
        });
    });
});

</script>
</body>
</html>
